<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/images/icon.png">
    <title>Usuarios - VetMed</title>
    <link rel="stylesheet" href="../../static/css/cadastros.css">       <!-- CSS da página de cadastros (botões) -->
    <link rel="stylesheet" href="../../static/css/usuarios.css">        <!-- CSS da tabela de usuários -->
    <link rel="stylesheet" href="../../static/css/cabecalho.css">       <!-- CSS do cabeçalho -->
    <link rel="stylesheet" href="../../static/css/logout.css">          <!-- CSS do popup de logout -->
    <link rel="stylesheet" href="../../static/css/janela_popup.css">    <!-- CSS do popup padrão -->
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/inicio">Início</a></li>
                <li><a href="/agenda">Agenda</a></li>
                <li><a href="/cadastros" class="active">Cadastros</a></li>
                <li><a href="/consultas">Consultas</a></li>
                <li><a href="/financeiro">Financeiro</a></li>
                <li><a href="#" onclick="abrirPopupLogout()">Sair</a></li>
            </ul>
            <script src="../../static/js/logout.js"></script>
            <div class="user-info">
                <img src="../../static/profile_pictures/usuarios/anaclara.png" alt="Foto do Usuário">
                <span>Olá, Ana Clara!</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="cadastro-container">
            <button class="cadastro-button" onclick="window.location.href='/pacientes'">Pacientes</button>
            <button class="cadastro-button" onclick="window.location.href='/tutores'">Tutores</button>
            <button class="cadastro-button active" onclick="window.location.href='/usuarios'">Usuários</button>
        </div>

        <div class="usuarios-container">
            <div class="table-header">
                <h2>Usuarios</h2>
                <label for="search"></label><input type="text" id="search" placeholder="Pesquisar usuário">
                <button id="novoCadastro">Novo cadastro</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome }}</td>
                        <td><button onclick="editarUsuario('{{ usuario.nome }}')">Editar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <script>
        function editarUsuario(nome) {
            alert("Editar usuário: " + nome);
        }
    </script>
</body>
</html>
