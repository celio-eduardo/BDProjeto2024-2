<div id="cadastro-popup" class="popup-container">
    <div class="popup-content">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastroForm" method="POST" action="/cadastro_paciente">
            <label for="tutor">Tutor (CPF)</label>
            <input type="text" id="tutor" name="tutor" required>

            <label for="paciente">Paciente</label>
            <select id="paciente" name="paciente" required>
                <option value="">Selecione</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.nome }}</option>
                {% endfor %}
            </select>

            <div class="form-buttons">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="fecharPopupCadastro()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
