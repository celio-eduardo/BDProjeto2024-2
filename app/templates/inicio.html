<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - VetMed</title>
    <link rel="stylesheet" href="../static/style_inicio.css">
    <link rel="stylesheet" href="../static/style_cabecalho.css">
</head>
<body>
    <header>
        <nav class="navbar-inicio">
            <div class="user-info">
                <img src="../static/profile_pictures/anaclara.png" alt="Foto do Usuário">
                <span>Olá, Ana Clara!</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="logo">
                <img src="../static/logo.png" alt="VetMed Logo">
            </div>
            <div class="button-grid">
                <a href="#" class="button">
                    <span>Agenda</span>
                    <img src="../static/icones/agenda.png" alt="Agenda">
                </a>
                <a href="/cadastros" class="button">
                    <span>Cadastros</span>
                    <img src="../static/icones/cadastros.png" alt="Cadastros">
                </a>
                <a href="#" class="button">
                    <span>Consultas</span>
                    <img src="../static/icones/calendario.png" alt="Consultas">
                </a>
                <a href="#" class="button">
                    <span>Financeiro</span>
                    <img src="../static/icones/financeiro.png" alt="Financeiro">
                </a>
                <a href="/" class="button">
                    <span>Sair</span>
                    <img src="../static/icones/saida.png" alt="Sair">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
