<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - VetMed</title>
    <link rel="stylesheet" href="../static/style_inicio.css">
    <link rel="stylesheet" href="../static/style_cadastros.css">
    <link rel="stylesheet" href="../static/tela_cadastros/style_usuarios.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/inicio">Início</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="/cadastros" class="active">Cadastros</a></li>
                <li><a href="#">Exames</a></li>
                <li><a href="#">Financeiro</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
            <div class="user-info">
                <img src="../static/profile_pictures/anaclara.png" alt="Foto do Usuário">
                <span>Olá, Ana Clara!</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="cadastro-container">
            <button class="cadastro-button active" onclick="window.location.href='/pacientes'">Pacientes</button>
            <button class="cadastro-button" onclick="window.location.href='/tutores'">Tutores</button>
            <button class="cadastro-button">Produtos</button>
            <button class="cadastro-button">Serviços</button>
            <button class="cadastro-button">Exames</button>
            <button class="cadastro-button">Vacinas</button>
            <button class="cadastro-button">Usuários</button>
        </div>

        <div class="usuarios-container">
            <div class="table-header">
                <h2>Pacientes</h2>
                <label for="search"></label><input type="text" id="search" placeholder="Pesquisar Pacientes">
                <button id="novoCadastro">Novo cadastro</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for paciente in pacientes %}
                    <tr>
                        <td>{{ paciente.nome }}</td>
                        <td><button onclick="editarPaciente('{{ paciente.nome }}')">Editar</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function editarPaciente(nome) {
            alert("Editar paciente: " + nome);
        }
    </script>
</body>
</html>
